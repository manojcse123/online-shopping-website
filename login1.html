<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./homepage/logo.jfif" alt="Logo" class="logo-img">
                <span class="logo-name">Tyso</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>

                    <li><a href="./explore.html">Explore</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <div class="container-register">
        <div class="title"><h1>register</h1></div>
        <div class="input-group-reg">
              <div>
                <label for="name">Enter your name</label>
                <input type="text" name="name" id ="name"placeholder=" ">
                <div class="error"></div>
              </div>
              <div>
                <label for="number">Enter your mobile number</label>
                <input type="tel" name="number"id = "number"placeholder=" ">
                <div class="error"></div>
              </div>
              <div>
                <label for="email">Enter your email</label>
                <input type="email" name="email"  id ="email"placeholder=" ">
                <div class="error"></div>
              </div>
              <div>
                <label for="name">Enter your password</label>
                <input type="password" name="password" id = "password" placeholder="">
                <div class="error"></div>
              </div>
              <div>
                <label for="c-password">Confirm your password</label>
                <input type="password" name="c-password" id = "c-password"placeholder=" ">
                <div class="error"></div>
              <div class="buttons-reg">
                <div><button class="back" onclick="redirectregister()">back</button></div>
            <div class="submit"><button type ="submit">Submit</button></div>
              </div>
             
        </div>
    </div>
    <script>
        function redirectregister(){
            window.location.href="index.html";
        }
    </script>
    </body>
